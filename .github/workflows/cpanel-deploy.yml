name: Deploy to cPanel

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Deploy to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.lucidda.tattoo  # Use the FTP hostname (usually ftp.yourdomain.com)
        username: deploy@lucidda.tattoo  # The FTP username you just created
        password: ${{ secrets.CPANEL_FTP_PASSWORD }}  # Update this secret with your new FTP password
        server-dir: /  # Since the FTP account is already pointed to public_html
        protocol: ftps  # Try secure FTP first
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
